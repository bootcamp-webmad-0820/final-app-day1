<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const rover = {
            direction: "N",
            x: 0,
            y: 0,
            travelLog: [{ x: 0, y: 0 }]
        };


        function turnLeft(rover) {
            console.log("turnLeft was called!");
            switch (rover.direction) {
                case "N": rover.direction = "W";
                    console.log("Rover is now facing " + rover.direction);
                    break;
                case "W": rover.direction = "S";
                    console.log("Rover is now facing " + rover.direction);
                    break;
                case "S": rover.direction = "E";
                    console.log("Rover is now facing " + rover.direction);
                    break;
                case "E": rover.direction = "N";
                    console.log("Rover is now facing " + rover.direction);
                    break;
            }
        }


        function turnRight(rover) {
            console.log('turnRight was called!');
            switch (rover.direction) {
                case "N": rover.direction = "E"
                    console.log("Rover is now facing " + rover.direction);
                    break;
                case "E": rover.direction = "S"
                    console.log("Rover is now facing " + rover.direction);
                    break;
                case "S": rover.direction = "W"
                    console.log("Rover is now facing " + rover.direction);
                    break;
                case "W": rover.direction = "N"
                    console.log("Rover is now facing " + rover.direction);
                    break;
            }
        }


        function moveForward(rover) {
            console.log('moveForward was called');
            switch (rover.direction) {
                case "W": if (rover.x <= 0) { console.log("You can't place rover outside of Mars!!!") }
                else { rover.x--; }
                    break;
                case "N": if (rover.y <= 0) { console.log("You can't place rover outside of Mars!!!") }
                else { rover.y--; }
                    break;
                case "S": if (rover.y <= 0) { console.log("You can't place rover outside of Mars!!!") }
                else { rover.y++; }
                    break;
                case "E": if (rover.x <= 0) { console.log("You can't place rover outside of Mars!!!") }
                else { rover.x++; }
                    break;
            }
            console.log(`Rover has position: x=${rover.x}, y=${rover.y}`);

            let newPosition = { x: rover.x, y: rover.y };
            rover.travelLog.push(newPosition);
        }

        for (let i = 0; i < rover.travelLog.length; i++) {
            console.log(`TraveLog ${i} ==> x=${rover.travelLog[i].x}, y=${rover.travelLog[i].y}`);
        }

        function command(rover, orders) {
            for (let i = 0; i < orders.length; i++) {
                let order = orders[i];
                switch (order) {
                    case 'l':
                        turnLeft(rover, order);
                        break;
                    case 'r':
                        turnRight(rover, order);
                        break;
                    case 'f':
                        moveForward(rover, order);
                        break;
                }
            }
            console.log(rover.travelLog);
        }

        command(rover, 'rffrfflfrff');

    </script>
</body>

</html>
